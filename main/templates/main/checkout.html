<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body><div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Оплата:{{  order.total_price }}</h3>
      <hr>
      <form method="POST" id="payment-form">
        {% csrf_token %}
        <label for="cardholder-name">Имя держателя карты:{{ order.user }}</label>
{#        <input type="text" id="cardholder-name" class="form-control mb-3" name="name_on_card">#}

        <!-- Stripe элемент для ввода данных карты -->
        <div id="card-element" class="form-control"></div>
        <div id="card-errors" role="alert"></div>

        <!-- Скрытое поле для передачи общей стоимости заказа в центах -->
        <input type="hidden" name="total" value="{{ order.total}}">

        <button type="submit" class="btn btn-primary mt-3" id="submit-payment">Оплатить</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
